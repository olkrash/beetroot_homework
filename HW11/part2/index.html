<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/daa38347c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="row wrapper">
        <div class="col-7">
            <div class="logo">
                <img src="nike_psd/logotype.png" alt="logo" class="logo__img">
            </div>
            <div class="wrapper-item">
                <img src="nike_psd/nike.png" alt="item" class="wrapper-item__img">
            </div>
            <div class="dots">
                <span class="dots__dot dots__dot1"></span>
                <span class="dots__dot dots__dot2"></span>
                <span class="dots__dot dots__dot3"></span>
                <span class="dots__dot dots__dot4"></span>
            </div>
        </div>
        <div class="col-5">
            <div class="state"></div>
            <div class="title">
                <div class="title__1">Nike SB Stefan Janoski Max</div>
                <div class="title__2">Unisex Skateboarding Shoe</div>
            </div>
            <div class="item_info__star_rating">
                <img src="nike_psd/star-active.png" alt="active rating star">
                <img src="nike_psd/star-active.png" alt="active rating star">
                <img src="nike_psd/star-active.png" alt="active rating star">
                <img src="nike_psd/star.png" alt="inactive rating star">
                <img src="nike_psd/star.png" alt="inactive rating star">
            </div>
            <div class="selects">
                <select>
                    <option>Size</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <select>
                    <option>Qty</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <button class="add">
                <div class="add__text">Add to cart</div>
            </button>
        </div>
    </div>
</main>
</body>
</html>
