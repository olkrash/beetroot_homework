<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../css/Shopping-list.css">
</head>
<body>
<main>
    <h1>CSS Diner shopping list</h1>
    <h6>Let`s go to the mall!</h6>
    <form>
        <ul>
            <li>
                <label for="Item1">
                    <input type="checkbox" id="Item1">
                    A lot of pickles<br>
                </label>
            </li>
            <li>
                <label for="Item2">
                    <input type="checkbox" id="Item2">
                    10 apples<br>
                </label>
            </li>
            <li>
                <label for="Item3">
                    <input type="checkbox" id="Item3">
                    20 oranges<br>
                </label>
            </li>
            <li>
                <label for="Item4">
                    <input type="checkbox" id="Item4">
                    13 plates<br>
                </label>
            </li>
            <li>
                <label for="Item5">
                    <input type="checkbox" id="Item5">
                    15 bentos<br>
                </label>
            </li>
            <li>
                <label for="Item6">
                    <input type="checkbox" id="Item6">
                    1 bottle of Sake ^_^<br>
                </label>
            </li>
        </ul>
        <h6>Bon appetit :)</h6>
    </form>
</main>
</body>
</html>
