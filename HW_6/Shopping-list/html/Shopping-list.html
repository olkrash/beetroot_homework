<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../css/Shopping-list.css">
</head>
<body>
<div class="main-container">
    <div class="header-container">
        <header><h1>CSS Diner shopping list</h1>
                <h4>Let`s go to the mall!</h4></header>
    </div>
    <div class="main-footer-wrapper">
        <main>
            <form>
                <ul>
                    <li>
                        <input type="checkbox" id="Item1" class="pickles">
                        <label for="Item1"> A lot of pickles<span> for the next lessons about css </span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="Item2" class="apples">
                        <label for="Item2">10 apples<span> for more CSS manipulations </span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="Item3" class="oranges">
                        <label for="Item3">20 oranges<span> bacause they are awesome </span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="Item4">
                        <label for="Item4">13 plates<span> hm... they always disappear </span></label>
                    </li>
                    <li>
                        <input type="checkbox" id="Item5">
                        <label for="Item5">15 bentos</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Item6">
                        <label for="Item6">1 bottle of Sake ^_^<span> for my friends </span></label>
                    </li>
                </ul>
            </form>
        </main>
        <div class="footer-container">
            <footer><h4>Bon appetit :)</h4></footer>
        </div>
    </div>
</div>
</body>
</html>
