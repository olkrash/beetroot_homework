<script>
    // 1.Запросить у пользователя его возраст и определить, кем он является: ребенком (0–2), подростком (12–18), взрослым (18_60) или пенсионером (60– ...).

    } else if (age >= 60) {

    // let number = prompt('Enter the number from 0 to 9', 0);

    // 3.Запросить у пользователя трехзначное число и проверить, есть ли в нем одинаковые цифры.
    let number = prompt('Enter three different numbers')

    if (number.length !== 3) {
        alert('The length must be 3 characters.')
    } else {
        numberInt = parseInt(number);
        if (numberInt < 100) {
            alert('Invalid input')
        } else {
            if (number [0] === number[1] || number[0] === number[2] || number[1] === number[2]) {
                alert('The numbers has repetition')
            } else {
                alert('The numbers are not repeated')
            }
        }
    }

    // 4.Запросить у пользователя год и проверить, високосный он или нет. Високосный год либо кратен 400, либо кратен 4 и при этом не кратен 100.
    let year = prompt('Enter any year', 0);
    if (year % 4 == 0 && year % 100 !== 0) {
        alert('Leap year');
    } else {
        alert('Not Leap Year');
    }
    // 5.Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом.
    let number = prompt('Enter the number from 10000 to 99999', 0);
    number = number + '';
    if (number === number.split('').reverse().join('')) {
        alert('palindrome');
    } else {
        alert('NOT palindrome');
    }

    // 6.Написать конвертор валют. Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести EUR, UAN или AZN, и получает в ответ соответствующую сумму.
    let amount = prompt('Enter the amount of USD:', 0);
    let currency = prompt('EUR = 1, UAH = 2, AZN = 3', 0);
    switch (currency) {
        case '1':
            alert(amount * 0.89 + 'EUR');
            break;
        case '2':
            alert(amount * 25.90 + 'UAH');
            break;
        case '3':
            alert(amount * 1.69 + 'AZN');
            break;
    }

    // 7.Запросить у пользователя сумму покупки и вывести сумму к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и выше – 7%.
    let amount = prompt('Введите сумму покупки:');
    if (amount >= 200 && amount < 300)
        alert(amount / 100 * 97 + '$ с 3% скидки');
    else if (amount >= 300 && amount < 500)
        alert(amount / 100 * 95 + '$ с 5% скидки');
    else if (amount >= 500)
        alert(amount / 100 * 93 + '$ с 7% скидки');

    // 8.Запросить у пользователя длину окружности и периметр квадрата. Определить, может ли такая окружность поместиться в указанный квадрат.
    let circle = prompt('Введите длину окружности');
    let perimeter = prompt('Введите значение периметра квадрата');
    circle = parseInt(circle);
    perimeter = parseInt(perimeter);

    let squareSide = perimeter / 4;
    let circumference = circle / Math.PI;
    if (squareSide >= circumference) {
        alert('Fitted in square')
    } else {
        alert('Didn`t fit in square')
    }

    let score = 0;

    if (currency == 3)
        score += 2;
    if (country == 3)
        score += 2;
    alert('Вы набрали ' + score + ' баллов (-а) за верные ответы');

    // 10.Запросить дату (день, месяц, год) и вывести следующую за ней дату. Учтите возможность перехода на следующий месяц, год, а также високосный год.
    let date = prompt('Введите дату: год-день-месяц (2015-03-25)');
    let unix = Date.parse(date);
    if (unix >= 0) {
        let oldDate = new Date(unix);
        oldDate.setDate(oldDate.getDate() + 1);
        alert(oldDate.toISOString().substring(0, 10));
    } else {
        alert('incorrect date');
    }
