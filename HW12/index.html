<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Sign-in</title>
</head>
<body>
<main id="auth_page">
    <div class="form">
        <form action="send">
        <div class="form__header">
            <a href=""><div class="form__sign">Sign in</div></a>
            <a href=""><div class="form__join">Join us</div></a>
        </div>
        <div class="form__info">
            <div class="form__user">
                <label for="username" >Username</label><br>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form__pass">
                <label for="Password">Password</label><br>
                <input type="password" name="Password" id="Password" required>
            </div>
            <div class="form__check">
                <input type="checkbox" id="in" name="in" value="in">
                <label for="in">Keep me signed in</label>
            </div>
            <button class="form__button">Sign in</button>
        </div>
        </form>
        <div class="form__footer">
            <a href=""><div class="footer__forgot">Forgot password</div></a>
            <a href=""><div class="footer__create">Create an account</div></a>
        </div>
    </div>

</main>
</body>
</html>
