<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/coffecups.css">
</head>
<body>
<main class="wrapper">
    <div class="column">
        <div class="price">$ 2</div>
        <img src="../media/cup-1.png" alt="bronze cup of coffee">
        <div class="title">Bronze</div>
        <div class="sub-title">any cup of coffee <br> until $3</div>
    </div>
    <div class="column">
        <div class="price">$ 3</div>
        <img src="../media/cup-2.png" alt="golden cup of coffee" class="gold">
        <div class="title" >Gold</div>
        <div class="sub-title">any cup of coffee <br> until $5</div>
    </div>
    <div class="column">
        <div class="price">$ 2.5</div>
        <img src="../media/cup-3.png" alt="silver cup of coffee">
        <div class="title">Silver</div>
        <div class="sub-title">any cup of coffee <br> until $4</div>
    </div>
</main>
</body>
</html>
